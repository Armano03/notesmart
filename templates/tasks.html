{% extends "base.html" %}

{% block title %}Task Manager - My Tasks{% endblock %}

{% block content %}
<section class="tasks-container">
    <div class="tasks-header">
        <h2>My Tasks</h2>
        <button id="add-task-btn" class="btn btn-primary">+ Add Task</button>
    </div>
    
    <div class="task-filters">
        <div class="filter-group">
            <label for="filter-status">Status:</label>
            <select id="filter-status">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="filter-importance">Importance:</label>
            <select id="filter-importance">
                <option value="all">All</option>
                <option value="low">Low</option>
                <option value="normal">Normal</option>
                <option value="high">High</option>
            </select>
        </div>
    </div>
    
    <div id="tasks-list" class="tasks-list">
        <!-- Tasks will be loaded here dynamically -->
        <div class="loading-spinner">Loading tasks...</div>
    </div>
</section>

<!-- Task Form Modal -->
<div id="task-modal" class="modal">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h3 id="modal-title">Add New Task</h3>
        <form id="task-form">
            <input type="hidden" id="task-id">
            <div class="form-group">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" required>
            </div>
            <div class="form-group">
                <label for="task-description">Description</label>
                <textarea id="task-description"></textarea>
            </div>
            <div class="form-group">
                <label for="task-due-date">Due Date</label>
                <input type="date" id="task-due-date">
            </div>
            <div class="form-group">
                <label for="task-importance">Importance</label>
                <select id="task-importance">
                    <option value="low">Low</option>
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="task-color">Color</label>
                <select id="task-color">
                    <option value="blue" selected>Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Task</button>
                <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
